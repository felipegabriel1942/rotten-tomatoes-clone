<div class="slideshow-container">
  <div class="slides">
    <ng-container *ngFor="let slide of newsList; let i = index">
      <app-news-card [news]="slide" *ngIf="slideIndex === i"></app-news-card>
    </ng-container>
  </div>

  <button class="prev" (click)="previousSlide()">
    <span>&#10094;</span>
  </button>
  <button class="next" (click)="nextSlide()">
    <span>&#10095;</span>
  </button>
</div>
