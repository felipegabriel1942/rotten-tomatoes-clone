<div class="movie-slider-container">
  <app-component-header [text]="title"></app-component-header>
  <div class="movie-slider">
    <div *ngFor="let movie of movies" class="movie">
      <img
        [src]="movie?.posterImageUrl"
        height="240"
        width="170"
        class="movie-image"
      />
      <app-movie-score [score]="movie?.criticScore"></app-movie-score>
      <p class="movie-title">{{ movie.title }}</p>
    </div>
  </div>
</div>
