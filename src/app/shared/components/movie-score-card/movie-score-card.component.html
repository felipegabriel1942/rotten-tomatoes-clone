<div
  style="
    background-color: rgb(236, 234, 234);
    height: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  "
>
  <div>
    <h2 style="font-family: Arial, Helvetica, sans-serif">
      {{ movie?.title?.toUpperCase() }}
    </h2>
  </div>

  <div style="margin-bottom: 30px">
    <p>PG-13, 2022, Adventure/Action, 1h 52m</p>
  </div>

  <div style="display: flex">
    <div>
      <div style="margin-bottom: 12px">
        <img [src]="freshScoreIconUrl" height="45" />
        <span style="font-size: 40px; font-family: Arial, Helvetica, sans-serif"
          >{{ movie?.criticScore }} %</span
        >
      </div>
      <p style="font-size: 12px; font-family: Arial, Helvetica, sans-serif">
        TOMATOMETER
      </p>
    </div>
    <div>
      <div>
        <div style="margin-bottom: 12px">
          <img [src]="freshAudienceScoreIconUrl" height="45" />
          <span
            style="font-size: 40px; font-family: Arial, Helvetica, sans-serif"
            >{{ movie?.criticScore }} %</span
          >
        </div>
        <p style="font-size: 12px; font-family: Arial, Helvetica, sans-serif">
          AUDIENCE SCORE
        </p>
      </div>
    </div>
  </div>
</div>
